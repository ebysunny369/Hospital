        {% csrf_token %}
      <fieldset>
        <!-- <legend><span class="number">1</span>Your basic details</legend> -->

        <label for="mail">Doctor Name</label>
        <input type="text" id="doctorname" name="doctorname" placeholder="Enter Doctor's Name" required>

      
      
      
        <label for="date">Appointment Date</label>
        <input type="date" name="dob" id="dob" value="" required></input>
